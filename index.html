<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Avellum — Оффлайн сайт с фото</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; padding: 20px; }
    h1 { color: gold; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 16px; }
    .card { background: #222; padding: 10px; border-radius: 10px; }
    img { width: 100%; height: auto; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Каталог автомобилей (оффлайн)</h1>
  <div class="gallery">
    <div class="card"><img src="images/car_1.jpeg" alt="Авто"></div>
    <div class="card"><img src="images/car_2.jpeg" alt="Авто"></div>
    <div class="card"><img src="images/car_3.jpeg" alt="Авто"></div>
    <div class="card"><img src="images/car_4.jpeg" alt="Авто"></div>
    <div class="card"><img src="images/car_5.jpeg" alt="Авто"></div>
    <div class="card"><img src="images/car_6.jpeg" alt="Авто"></div>
    <div class="card"><img src="images/car_7.jpeg" alt="Авто"></div>
    <div class="card"><img src="images/car_8.jpeg" alt="Авто"></div>
    <div class="card"><img src="images/car_9.jpeg" alt="Авто"></div>
    <div class="card"><img src="images/car_10.jpeg" alt="Авто"></div>
  </div>
</body>
</html>
